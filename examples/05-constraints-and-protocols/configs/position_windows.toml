# Scenario 1: Position Windows
# Demonstrates global and per-dimension position constraints

[fitting]
lineshape = "auto"
refine_iterations = 1

[parameters]
# Global position window: peaks can move ±0.1 ppm from starting position
position_window = 0.1

# Per-dimension windows (override global for specific axes)
[parameters.position_windows]
F2 = 0.3   # 15N (indirect): allow ±0.3 ppm movement
F3 = 0.03  # 1H (direct): tight ±0.03 ppm constraint

[clustering]
contour_factor = 5.0

[output]
directory = "Fits/scenario1"
formats = ["json", "csv"]
