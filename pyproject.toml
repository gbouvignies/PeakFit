[project]
name = "PeakFit"
description = "PeakFit allow for lineshape fitting in pseudo-3D NMR spectra."
authors = [
    { name = "Guillaume Bouvignies", email = "guillaume.bouvignies@ens.psl.eu" },
]
dependencies = [
    "numpy>=2.2.0",
    "matplotlib>=3.9.0",
    "rich>=13.7.1",
    "nmrglue>=0.10",
    "pandas>=2.2.2",
    "openpyxl>=3.0.0",
    "scipy>=1.13.1",
    "networkx>=3.3",
    "emcee>=3.1.6",
    "numdifftools>=0.9.41",
    "pyqt5>=5.15.11",
    "pydantic>=2.5.0",
    "typer>=0.9.0",
    "tomli-w>=1.0.0",
]
requires-python = ">=3.13"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.7.0",
    "pre-commit>=3.0",
    "types-setuptools>=75.0",
]
performance = [
    "numba>=0.60.0",
]

[project.scripts]
peakfit = "peakfit.cli.app:app"
peakfit-legacy = "peakfit.peakfit:main"
peakfit-plot = "peakfit.plotting.main:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN101",  # Missing type annotation for self
    "ANN102",  # Missing type annotation for cls
    "COM812",  # Trailing comma (conflicts with formatter)
    "ISC001",  # Single line implicit string concatenation
    "TCH001",  # Typing-only first party import
    "TCH002",  # Typing-only third party import
    "TCH003",  # Typing-only standard library import
    "D100",    # Missing docstring in public module
    "D101",    # Missing docstring in public class
    "D102",    # Missing docstring in public method
    "D103",    # Missing docstring in public function
    "D104",    # Missing docstring in public package
    "D105",    # Missing docstring in magic method
    "D107",    # Missing docstring in __init__
    "S311",    # Standard pseudo-random generators
    "PLR0913", # Too many arguments to function
    "PLR2004", # Magic value used in comparison
    "C901",    # Too complex
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
]

[tool.ruff.lint.isort]
known-first-party = ["peakfit"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "D", "ANN", "PLR2004"]
"peakfit/plotting/*" = ["PLR", "C901"]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["peakfit"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
extra_checks = true

[[tool.mypy.overrides]]
module = [
    "nmrglue.*",
    "scipy.*",
    "networkx.*",
    "emcee.*",
    "numdifftools.*",
    "matplotlib.*",
    "pandas.*",
    "numba.*",
]
ignore_missing_imports = true
