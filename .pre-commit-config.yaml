repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/DetachHead/basedpyright-pre-commit-mirror
    # The repository tags do not include a leading "v" prefix; use the available 1.24.0 tag.
    rev: 1.24.0
    hooks:
      - id: basedpyright

  - repo: local
    hooks:
      - id: validate-imports
        name: Validate import architecture
        # Use python3 explicitly so the hook works even when 'python' is not present in PATH
        entry: python3 tools/validate_imports.py
        language: system
        types: [python]
        pass_filenames: false
